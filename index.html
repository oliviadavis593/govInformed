<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GovInformed</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header id="header-container">
            <h1>GovInformed</h1>
            <p>Access information about your favorite candidates election history
                and read headline news to stay politically enlightened.
            </p>
        </header>

    <main>
        <section id="candidate-container">
            <form class="candidate-form">
                <h2>Enter Candidate Criteria Here</h2>

                <label for="candidate-name">Name of candidate you're looking for</label>
                <input type="text" class="candidate-name" placeholder="e.g. Bernie Sanders"  required/>

                <label for="particular-year">Records pertaining to a certain year</label>
                <input type="number" class="year-input" placeholder="e.g. 2016" required/>

                <label for="office-type">Office they're running in?</label>
                <input type="text" class="office-input" placeholder="e.g. president" />

                <div class="candidate-submit button">
                <button>Submit</button>
                </div>
            </form>
        </section>

    

        <section id="news-container">
            <form class="news-form">
                <h2>Headline News Search</h2>

                <label for="search-label">Enter a name or office to see the action.</label>
                <input type="text" class="news-input" name="news-input" placeholder="e.g. Elizabeth Warren" required/>

                <div class="news-submit button">
                <button>Submit</button>
                </div>
            </form>
        </section>

        <div id="js-error-message" class="error-message"></div>

        <section id="js-candidate" class="hidden">
            <div class="candidate-results"></div>
        </section>

        <section id="js-news" class="hidden">
            <div class="news-results"></div>
        </section>
    </main>


    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
    </body>
</html>
