<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GovInformed</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header role="banner" id="header-container">
            <h1>GovInformed</h1>
            <p>Access information about candidates or read real-time news all to make a 
                more informed voting decision. 
            </p>
        </header>

        <section id="candidate-container">
            <form class="candidate-form">
                <h2>Access basic information about people running for office.</h2>

                <label for="candidate-name">Enter the name of the candidate you're looking for</label>
                <input type="text" class="candidate-name" placeholder="Bernie Sanders" required />

                <label for="particular-year">See records pertaining to a particular year</label>
                <input type="number" class="year-input" placeholder="i.e 2016" required/>

                <label for="office-type">What office are they running in?</label>
                <input type="text" class="office-input" placeholder="(house, senate, president)" required/>

                <input type="submit" class="candidate-submit button" name="candidate-submit" value="Submit"/>
            </form>
        </section>

        </section>

        <section id="news-container">
            <form class="news-form">
                <h2>Search for real-time top headline news on your favorite candidate.</h2>

                <label for="search-label">Enter a name or office to see the action.</label>
                <input type="text" class="news-input" name="news-input" placeholder="Elizabeth Warren" required/>

                <input type="submit" class="news-submit button" value="Submit" />
            </form>
        </section>

        <div id="js-error-message" class="error-message"></div>

        <section id="js-candidate" class="hidden">
            <div class="candidate-results"></div>
        </section>

        <section id="js-news" class="hidden">
            <div class="news-results"></div>
        </section>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
    </body>
</html>
